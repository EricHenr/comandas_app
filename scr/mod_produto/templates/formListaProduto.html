{% extends "base.html" %}

{% block title %}Produto{% endblock %}

{% block content %}
<form action="{{ url_for('produto.formListaProduto') }}" method="GET">
    <h1>Produtos</h1>
    <button type="submit" class="register-button" name="formNovo">Novo Produto</button>
</form>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Descricao</th>
            <th scope="col">Valor</th>
            <th scope="col">Foto</th>
        </tr>
    </thead>
    <tbody>
        {% if result %}
        {% for row in result %}
        <tr>
            <th scope="row">##</th>
            <td>{{row['nome']}}</td>
            <td>{{row['descricao']}}</td>
            <td>{{row['valor']}}</td>
            <td>{{row['foto']}}</td>
            <td><i class="fas fa-edit"></i></td>
            <td><i class="fas fa-trash"></i></td>
        </tr>
        {% endfor %}
        {% endif %}
    </tbody>
</table>
{% endblock %}
