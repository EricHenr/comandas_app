{% extends "base.html" %}
{% block title %}Cliente{% endblock %}
{% block content %}
<form name="formAdicionar" id="formAdicionar" class="" action="" method="POST">
    <h1>Cliente</h1>
    <div class="form-group general-vertical-flex">
        <div class="col">
            <input type="text" class="form-control" placeholder="Nome" required maxlength="50">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="cpf" required maxlength="11">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Telefone" required maxlength="15">
        </div>
    </div>
    <button type="submit" class="general-button">Registrar Cliente</button>
</form>
{% endblock %}
