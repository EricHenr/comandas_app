{% extends "base.html" %}

{% block title %}Cliente{% endblock %}

{% block content %}
<form action="{{ url_for('cliente.formCliente') }}" method="GET">
    <h1>Clientes</h1>
    <button type="submit" class="register-button" name="formNovo">Novo Cliente</button>
</form>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
            <th scope="col">Telefone</th>
        </tr>
    </thead>
    <tbody>
        {% if result %}
        {% for row in result %}
        <tr>
            <th scope="row">##</th>
            <td>{{row['nome']}}</td>
            <td>{{row['cpf']}}</td>
            <td>{{row['telefone']}}</td>
            <td><i class="fas fa-edit"></i></td>
            <td><i class="fas fa-trash"></i></td>
        </tr>
        {% endfor %}
        {% endif %}
    </tbody>
</table>
<ul>
</ul>
{% endblock %}
